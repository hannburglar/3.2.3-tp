<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<import type='css' file="Admin.css.common.init"/>	<!--引入css初始化-->
	<import type='css' file="font-awesome.css.font-awesome"/>	<!--引入FontAwseome字体-->
	<import type='css' file="Admin.css.common.header"/>	<!--引入公共头部CSS-->
	<import type='css' file="Admin.css.home"/>	<!--引入index部分CSS-->
	<script src="__PUBLIC__/utf8-php/ueditor.config.js"></script>
	<script src="__PUBLIC__/utf8-php/ueditor.all.min.js"></script>
	<script src="__PUBLIC__/utf8-php/lang/zh-cn/zh-cn.js"></script>
	<title>MyShop</title>
</head>
<body>
<div class="Ahome">
	<div id="Ahome">
		<div class="leftSide">
			<div class="userInfo">
				<div class="infoTitle">
					这里写用户名
				</div>
				<div class="infoContent">
					<li class="infoContentLi">修改资料</li>
					<li class="infoContentLi">安全退出</li>
				</div>
			</div>
			<div class="trade">
				<div class="tradeTitle" >交易管理
					<i class="fa fa-angle-up" ></i>
					<i class="fa fa-angle-down" id="i"></i>
				</div>
				<li class="tradeTitleLi">我的订单</li>
				<li class="tradeTitleLi"><a href="{:U('/Home/Member/member_address')}">收货地址</a></li>
				<li class="tradeTitleLi"><a href="__ROOT__">我的收藏</a></li>
				<li class="tradeTitleLi"><a href="__PUBLIC__">退款及退货</a></li>
				<li class="tradeTitleLi"><a href="__PUB__">交易评价</a></li>
			</div>
		</div>
		<div class="<!-- rightSide -->">
			<div id="uploadGoods">
				<div class="uploadTitle">
					上传产品
				</div>
				<div class="uploadContent">
					<table class="uploadC-table">
						<tr class="uploadC-tr" >
							<td class="uploadC-td-1">商品栏目&nbsp:&nbsp&nbsp&nbsp</td>
							<td class="uploadC-td-2">
								<select id="upLoCTd2-cat_id" >
									<foreach name='cat' item='ca'>
										<option value ="{$ca['cat_id']}">{$ca['cat_name']}</option>
									</foreach>
								</select>
							</td>
						</tr>
						<tr class="uploadC-tr">
							<td class="uploadC-td-1">商品名称&nbsp:&nbsp&nbsp&nbsp</td>
							<td class="uploadC-td-2" >
								<input id="upLoCTd2-goods_name" type="text">
							</td>
						</tr>
						<tr class="uploadC-tr">
							<td class="uploadC-td-1">商品货号&nbsp:&nbsp&nbsp&nbsp</td>
							<td class="uploadC-td-2" >
								<input id="upLoCTd2-goods_sn" type="text">
							</td>
						</tr>
						<tr class="uploadC-tr">
							<td class="uploadC-td-1">商品概述&nbsp:&nbsp&nbsp&nbsp</td>
							<td class="uploadC-td-2">
								<textarea id="upLoCTd2-goods_brief" rows="4" cols="40"></textarea>
							</td>
						</tr>
						<tr class="uploadC-tr">
							<td class="uploadC-td-1">商品价格&nbsp:&nbsp&nbsp&nbsp</td>
							<td class="uploadC-td-2">
								<input id="upLoCTd2-shop_price"  type="text" name="" id="">
							</td>
						</tr>
						<tr class="uploadC-tr">
							<td class="uploadC-td-1">商品重量&nbsp:&nbsp&nbsp&nbsp</td>
							<td class="uploadC-td-2">
								<input id="upLoCTd2-goods_weight"  type="text" name="" id="">
							</td>
						</tr>
						<tr class="uploadC-tr">
							<td class="uploadC-td-1">商品库存&nbsp:&nbsp&nbsp&nbsp</td>
							<td class="uploadC-td-2">
								<input id="upLoCTd2-goods_quantity" type="text" name="" >
							</td>
						</tr>
						<tr class="uploadC-tr">
							<td class="uploadC-td-1">商品图片&nbsp:&nbsp&nbsp&nbsp</td>
							<td class="uploadC-td-2">
								<div class="upLoCTd2Pic-D1">
									<!-- <div class="upLoCTd2PicD1-Div"> -->
										<!-- <img  class="upLoCTd2PicD1D-img" id="image"> -->
										<!-- <div class="upLoCTd2PicD1D-div"></div> -->
										<!-- <b class='fa fa-trash-o'></b> -->
									<!-- </div> -->
								</div>
								<div class="upLoCTd2Pic-D2">
									<b class="fa fa-camera "></b>
									<input type="file"  class="upLoCTd2PicD-inp" />
								</div>
							</td>
						</tr>
						<tr class="uploadC-tr">
							<td class="uploadC-td-1">商品描述&nbsp:&nbsp&nbsp&nbsp</td>
							<td class="uploadC-td-2">
<!-- ______________________________________ -->
						    <script id="editor" type="text/plain" style="width:868px;height:300px;"></script>
						    <button onclick="ssss()">获得内容</button>


<!-- ______________________________________ -->
							</td>
						</tr>
						<tr class="uploadC-tr">
							<td class="uploadC-td-1">商品运费&nbsp:&nbsp&nbsp&nbsp</td>
							<td class="uploadC-td-2">
								<input type="text" id="upLoCTd2-goods_yun">
							</td>
						</tr>
					</table>
				</div>
				<div class="uploadConfirm"><button class="uploadConfirm-B">确定上传</button></div>
			</div>
		</div>
	</div>
</div>
</body>
<script src="__PUBLIC__/js/jquery.js"></script>
<script src="__PUBLIC__/Admin/js/common/header.js"></script>
<script src="__PUBLIC__/Admin/js/home.js"></script>
</html>
